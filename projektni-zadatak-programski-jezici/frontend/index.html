<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
    <h1 class="3">Employee list</h1>
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
            <th scope="col">Contact</th>
            <th scope="col">Added at</th>
            <th scope="col">Options</th>
        </tr>
        </thead>
        <tbody id="table">
        <tr>
        </tr>
        </tbody>
    </table>

</div>
<template id="employee">
    <tr>
                <th scope="row" class="id"></th>
                <td class="name"></td>
                <td class="surname"></td>
                <td class="contact"></td>
                <td class="createdAt"></td>
                <td>
                    <div class="btn-group">
                        <a href="#" class="btn btn-sm btn-light edit"><i class="fa-regular fa-pen-to-square"></i> Edit</a>
                        <button type="button" class="btn btn-sm btn-secondary remove"><i class="fa-solid fa-trash-can"></i> Delete</button>
                    </div>
                </td>
    </tr>
</template>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="./js/index.js"></script>
</body>
</html>
