<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fa-solid fa-sheet-plastic"></i> PJ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page"  href="./department.html">Departments</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search" placeholder="Contact mail">
                    <button class="btn btn-outline-secondary" type="button" id="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
        </div>
    </nav>
    <h1 class="3" id="search-title">Department list
        <a href="add-department.html" class="btn btn-sm btn-secondary">
        <i class="fa-solid fa-plus"></i> Add department</a></h1>
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Added at</th>
            <th scope="col">Updated at</th>
            <th scope="col">Options</th>
        </tr>
        </thead>
        <tbody id="department-table">
        <tr>
        </tr>
        </tbody>
    </table>

</div>
<template id="department">
    <tr>
        <th scope="row" class="id"></th>
        <td class="name"></td>
        <td class="createdAt"></td>
        <td class="updatedAt"></td>
        <td>
            <div class="btn-group">
                <a href="edit-department.html" class="btn btn-sm btn-light edit"><i class="fa-regular fa-pen-to-square"></i> Edit</a>
                <button type="button" class="btn btn-sm btn-secondary remove"><i class="fa-solid fa-trash-can"></i> Delete</button>
            </div>
        </td>
    </tr>
</template>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./js/search.js"></script>
<script src="./js/department.js"></script>
</body>
</html>
